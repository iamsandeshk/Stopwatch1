<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <h1>STOPWATCH</h1>
      <div class="device">
        <div class="screen">
          <div class="name">シュリー</div>
          <div class="time">
            <span id="hour"></span><span id="minutes"></span
            ><span id="seconds"></span
            ><sup><span id="milliseconds"></span></sup>
          </div>
          <div class="all-boxs">
            <div class="box"></div>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
          </div>
        </div>
        <div id="buttons">
          <div class="order">
            <div id="start"><i class="fa fa-play"></i></div>
            <div id="stop"><i class="fa fa-pause"></i></div>
          </div>
          <div class="reorder">
            <div id="reset">↻</div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Created by Sandesh K<i class="fas fa-smile"></i></p>
        <div class="social">
          <a href="https://github.com/iamsandeshk">
            <i class="fab fa-github"></i
          ></a>
          <a href="https://instagram.com/iamsandeshk">
            <i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.facebook.com/sandesh.kullolli.3">
            <i class="fab fa-facebook"></i
          ></a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
